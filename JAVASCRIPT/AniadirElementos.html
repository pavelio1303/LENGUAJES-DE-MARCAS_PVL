<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Añadir elementos</title>
</head>

<script>
    function aniadirElementoLista(){

        const lista = document.getElementById("lista");

        let cantidadElementosLista = lista.childElementCount;

        // 'const' para datos complejos y 'let' para normales
        const nuevoElemento = document.createElement("li"); 
        nuevoElemento.innerHTML = "Elemento " + (cantidadElementosLista + 1);

        document.getElementById("lista").appendChild(nuevoElemento);
    }

    function borrarElementoLista(){

        const lista = document.getElementById("lista");
        lista.lastElementChild.remove();
    }

    function reemplazarUltimoElementoLista(){
        const lista = document.getElementById("lista");

        const nuevoElemento = document.createElement("li"); 
        nuevoElemento.innerHTML = "Elemento editado";

        lista.replaceChild(nuevoElemento, lista.lastElementChild);
    }

</script>

<body>
   <h1>Añadir elementos</h1>

   <button onclick="aniadirElementoLista()">Añadir elemento</button>

   <button onclick="borrarElementoLista()">Borrar elemento</button>

    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <button onclick="reemplazarUltimoElementoLista()">Borrar elemento</button>

</body>

</html>
