<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de la compra</title>
</head>

<script>

    let totalCompra = 0;

    function aniadirElementoLista() {

        const listaCompra = document.getElementById("listaProductos");
        let nombreProducto = document.getElementById("inputNombreProducto").value;
        let precioProducto = parseFloat(document.getElementById("inputPrecioProducto").value);

        // Creo un nuevo elemento <li>
        const nuevoElemento = document.createElement("li");
        nuevoElemento.innerHTML = nombreProducto + " ........... " + precioProducto + "€"; // Asigno un texto al nuevo elemento
        
        // Añado el nuevo elemento a la lista
        listaCompra.appendChild(nuevoElemento);

        // Cuento la cantidad de elementos hijos en la lista
        let cantidadProductos = listaCompra.childElementCount;

        // Actualizo el total
        totalCompra+=precioProducto;
        document.getElementById("totalCompraH2").innerHTML="Total "+ cantidadProductos +" productos: "+totalCompra+"€";
    }
</script>

<body>

    <!-- Crea una página que permita añadir elementos (nombre y precio) 
        a una lista de la compra y muestre el importe total de la compra -->

    <h1>Añadir elementos</h1>
    
    <label for="inputNombreProducto">Nombre del producto:</label>
    <input id="inputNombreProducto" type="text"><br>

    <label for="inputPrecioProducto">Precio del producto:</label>
    <input id="inputPrecioProducto" type="number"><br>

    <button onclick="aniadirElementoLista()">Añadir producto</button>
    
    <ol id="listaProductos">
    </ol>

    <h2 id="totalCompraH2"></h2>


</body>

</html>
