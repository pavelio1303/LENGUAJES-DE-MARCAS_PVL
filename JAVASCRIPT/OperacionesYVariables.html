<!DOCTYPE html>
<html lang="es">

<head>
    <title>Operaciones y variables</title>
</head>

<script>

    // Función para leer el valor de un elemento a partir de su id
    function read(idElemento) {
        return document.getElementById(idElemento).value
    }

    // Función para leer el valor de un elemento a partir de su id y convertirlo a entero
    function readInt(idElemento) {
        return parseInt(document.getElementById(idElemento).value);
    }
    
    function sumar() {
        // Leo los valores de los inputs
        numero1 = readInt("numero1");
        numero2 = readInt("numero2");

        // Sumo los números y muestro el resultado en en el elemento con id="resultado" de la página
        document.getElementById("resultado").innerHTML = numero1 + numero2;
    }

    function restar() {
        numero1 = readInt("numero1");
        numero2 = readInt("numero2");
        document.getElementById("resultado").innerHTML = numero1 - numero2;
    }

    function multiplicar() {
        numero1 = readInt("numero1");
        numero2 = readInt("numero2");
        document.getElementById("resultado").innerHTML = numero1 * numero2;
    }

    function dividir() {
        numero1 = parseInt(read("numero1"));
        numero2 = parseInt(read("numero2"));
        document.getElementById("resultado").innerHTML = numero1 / numero2;
    }

</script>

<body>

    <label for="numero1">Número 1:</label>
    <input id="numero1" type="number"><br>

    <label for="numero2">Número 2:</label>
    <input id="numero2" type="number"><br>

    <button onclick="sumar()">SUMAR</button>
    <button onclick="restar()">RESTAR</button>
    <button onclick="multiplicar()">MULTIPLICAR</button>
    <button onclick="dividir()">DIVIDIR</button>

    <h1 id="resultado"></h1>

</body>

</html>
