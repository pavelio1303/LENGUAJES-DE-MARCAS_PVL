<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>

<script>
    function randomNumber(min, max){
        return Math.floor(Math.random() * (max - min + 1) + min);
    }


    
    let number = randomNumber(15, 20);

    console.log(number);
</script>
